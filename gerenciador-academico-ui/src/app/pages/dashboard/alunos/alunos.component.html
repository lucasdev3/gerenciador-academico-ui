<div class="container mt-5 mb-3">
    <div class="row">
        <h1>Perfil Aluno</h1>
    </div>
    <div class="row">
        <div *ngIf="!contentLoaded && !contentWithError" class="col">
            <div class="text-danger text-center p-2">
                <span>Loading data...</span>
            </div>
            <div class="d-flex align-items-center justify-content-center mx-auto spinner-border text-warning"
                role="status">
            </div>
        </div>
        <div *ngIf="contentWithError" class="alert alert-danger d-flex align-items-center" role="alert" class="col">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                <use xlink:href="#exclamation-triangle-fill" />
            </svg>
            <div>
                {{ messageContentError }}
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div *ngIf="contentLoaded" class="card h-200">
                <div class="card-img-top text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                        class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                    </svg>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Nome: {{aluno.nome}}</li>
                        <li class="list-group-item">Email: {{aluno.email}}</li>
                        <li class="list-group-item">Nome: {{aluno.dataNascimento}}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4">
            <div *ngIf="contentLoaded" class="card h-100">
                <h1>Futuras estatisticas</h1>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">...</li>
                        <li class="list-group-item">...</li>
                        <li class="list-group-item">...</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
